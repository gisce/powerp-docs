site_name: PowERP Docs
repo_name: GitHub
repo_url: https://github.com/gisce/powerp-docs
edit_uri: edit/master/docs
site_author: GISCE-TI, S.L.
google_analytics: ['UA-27668469-4', 'builds.gisce.net']
theme: readthedocs

markdown_extensions:
  - admonition
  - grid_tables
  - markdown_i18n:
      i18n_lang:  es_ES
      i18n_dir:   locales
  - markdown_blockdiag:
      fontpath: fonts/DejaVuSans.ttf

