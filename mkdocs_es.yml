site_name: PowERP Docs
repo_name: GitHub
repo_url: https://github.com/gisce/powerp-docs
edit_uri: edit/master/docs
site_author: GISCE-TI, S.L.
site_favicon: extra/gisce.ico
google_analytics: ['UA-27668469-4', 'manuales.gisce.net']
theme: material

markdown_extensions:
  - admonition
  - grid_tables
  - inline_graphviz
  - markdown_i18n:
      i18n_lang:  es_ES
      i18n_dir:   locales
  - markdown_blockdiag:
      fontpath: fonts/DejaVuSans.ttf

extra:
  font: fonts/DejaVuSans.ttf
  logo: extra/gisce.png
  feature:
    tabs: true
  palette:
    primary: 'indigo'
    accent: 'blue'

extra_css:
  - extra/css/images.css

