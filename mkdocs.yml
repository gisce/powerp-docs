site_name: PowERP Docs
repo_name: PowERP Docs
repo_url: https://github.com/gisce/powerp-docs
edit_uri: edit/master/docs
site_author: GISCE-TI, S.L.
google_analytics: ['UA-27668469-4', 'manuals.gisce.net']
theme:
  name: material
  favicon: extra/gisce.ico
  palette:
    primary: 'indigo'
    accent: 'blue'
  font: fonts/DejaVuSans.ttf
  logo: extra/gisce.png
  feature:
    tabs: true
  language: 'ca'
  custom_dir: custom

markdown_extensions:
  - admonition
  - fontawesome_markdown
  - grid_tables
  - codehilite
  - markdown_checklist.extension
  - markdown_blockdiag:
      fontpath: fonts/DejaVuSans.ttf

extra:
  social:
    - type: 'github'
      link: 'https://github.com/gisce'
    - type: 'twitter'
      link: 'https://twitter.com/gisce'
    - type: 'globe'
      link: 'https://gisce.net'

extra_css:
  - extra/css/images.css
  - extra/css/site.css

pages:
  - Home: index.md
  - Base:
    - Clients i Empreses: base/partners.md
    - PowerEmail: base/poweremail.md
